[workspace]
default-members = [
    "ristretto_classfile"
]
members = [
    "examples/*",
    "ristretto_classfile",
]
resolver = "2"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["development-tools"]
edition = "2021"
keywords = ["java", "jvm"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/ristretto"
version = "0.4.0"

[workspace.dependencies]
anyhow = "1.0.44"
bitflags = "2.6.0"
byteorder = "1.5.0"
criterion = { version = "0.5.1", default-features = false }
flate2 = "1.0.30"
indoc = "2.0.5"
reqwest = "0.12.5"
tar = "0.4.41"
thiserror = "1.0.63"
tokio = { version = "1.39.2", default-features = false, features = ["macros", "rt"] }
zip = { version = "2.1.6", default-features = false, features = ["deflate"] }

[workspace.metadata.release]
shared-version = true
dependent-version = "upgrade"
tag-name = "v{{version}}"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"
strip = true
