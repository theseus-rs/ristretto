[workspace]
default-members = [
    "ristretto_classfile",
    "ristretto_classloader",
    "ristretto_cli",
    "ristretto_gc",
    "ristretto_jit",
    "ristretto_macros",
    "ristretto_vm",
]
members = [
    "examples/*",
    "ristretto_classfile",
    "ristretto_classloader",
    "ristretto_cli",
    "ristretto_gc",
    "ristretto_jit",
    "ristretto_macros",
    "ristretto_vm",
]
resolver = "3"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["development-tools"]
edition = "2024"
keywords = ["java", "jvm"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/ristretto"
rust-version = "1.89.0"
version = "0.26.0"

[workspace.dependencies]
anstyle = "1.0.11"
anyhow = "1.0.99"
async-recursion = "1.1.1"
bitflags = "2.9.4"
byteorder = "1.5.0"
byte-unit = "5.1.6"
clap = "4.5.47"
console = "0.16.1"
cranelift = "0.123.2"
criterion = { version = "0.7.0", default-features = false }
dashmap = "6.1.0"
dirs = "6.0.0"
filetime = "0.2.26"
flate2 = "1.1.2"
getrandom = "0.3.3"
indoc = "2.0.6"
indexmap = "2.11.1"
os_info = "3.12.0"
parking_lot = "0.12.4"
phf = "0.13.1"
phf_codegen = "0.13.1"
proc-macro2 = "1.0.101"
quote = "1.0.40"
rayon = "1.11.0"
reqwest = { version = "0.12.23", default-features = false }
serde = "1.0.219"
serde_plain = "1.0.2"
stacker = "0.1.21"
syn = "2.0.106"
sysinfo = "0.37.0"
sys-locale = "0.3.2"
tar = "0.4.44"
tempfile = "3.22.0"
test-log = "0.2.18"
thiserror = "2.0.16"
thread-priority = "3.0.0"
tokio = { version = "1.47.1", default-features = false, features = ["macros", "rt", "sync"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
walkdir = "2.5.0"
whoami = "1.6.0"
zerocopy = "0.8.26"
zip = { version = "5.1.1", default-features = false, features = ["deflate"] }

[workspace.metadata.release]
shared-version = true
dependent-version = "upgrade"
tag-name = "v{{version}}"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
