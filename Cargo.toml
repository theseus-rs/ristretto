[workspace]
default-members = [
    "ristretto_classfile",
    "ristretto_classloader",
    "ristretto_cli",
    "ristretto_vm",
]
members = [
    "examples/*",
    "ristretto_classfile",
    "ristretto_classloader",
    "ristretto_cli",
    "ristretto_vm",
]
resolver = "2"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["development-tools"]
edition = "2021"
keywords = ["java", "jvm"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/ristretto"
version = "0.10.1"

[workspace.dependencies]
anyhow = "1.0.91"
async-recursion = "1.1.1"
bitflags = "2.6.0"
byteorder = "1.5.0"
byte-unit = "5.1.4"
clap = "4.5.20"
criterion = { version = "0.5.1", default-features = false }
dirs = "5.0.1"
flate2 = "1.0.33"
home = "0.5.9"
indoc = "2.0.5"
indexmap = "2.6.0"
os_info = "3.8.2"
reqwest = { version = "0.12.9", default-features = false }
serde = "1.0.214"
serde_plain = "1.0.2"
stacker = "0.1.17"
sysinfo = "0.32.0"
sys-locale = "0.3.1"
tar = "0.4.42"
tempfile = "3.13.0"
thiserror = "1.0.66"
tokio = { version = "1.41.0", default-features = false, features = ["macros", "rt", "sync"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
whoami = "1.5.2"
zip = { version = "2.2.0", default-features = false, features = ["deflate"] }

[workspace.metadata.release]
shared-version = true
dependent-version = "upgrade"
tag-name = "v{{version}}"

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
